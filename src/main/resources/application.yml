# 공통 설정 (모든 서비스에서 사용)
spring:
  profiles:
    active: grap  # 기본 프로파일: grap

  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true

  # 파일 업로드 설정
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB
      file-size-threshold: 2KB

  # Thymeleaf 설정
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    cache: false

  # 정적 리소스 설정
  web:
    resources:
      static-locations: classpath:/static/

# 파일 업로드 경로 설정
file:
  upload-dir: ./uploads
  max-image-count: 10

# 로깅 설정 (디버그 모드)
logging:
  level:
    root: INFO
    co.grap.pack: DEBUG
    org.springframework: INFO
    org.springframework.security: DEBUG
    org.mybatis: DEBUG

# 서버 설정
server:
  port: 8080
  servlet:
    context-path: /
    encoding:
      charset: UTF-8
      enabled: true
      force: true

# QR Generator 전용 데이터소스 (멀티 데이터소스)
qrgen:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qr_gen?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root

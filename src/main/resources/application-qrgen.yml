# QR Generator 서비스 전용 설정
spring:
  application:
    name: qr-gen

  # 데이터소스 설정 (qr_gen DB 사용)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qr_gen?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
    username: jursi  
    password: Qnflck2##$

# MyBatis 설정
mybatis:
  mapper-locations: classpath:/mapper/qrgen/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    default-fetch-size: 100
    default-statement-timeout: 30

# PageHelper 설정
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql

# QR Generator 전용 데이터소스 (멀티 데이터소스)
qrgen:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qr_gen?characterEncoding=UTF-8&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
    username: jursi
    password: Qnflck2##$

  qr-image:
    # Windows 개발 환경
    save-path: ${user.dir}/uploads/qrgen/images
  qr-code:
    # QR 이미지 기본 크기 (픽셀)
    default-size: 300
    # 최대 크기
    max-size: 1000
    # 최소 크기
    min-size: 100

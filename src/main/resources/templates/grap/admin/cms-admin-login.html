<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" th:href="@{/grap/css/admin.css}">
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <h1>Grap CMS 관리자</h1>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="admin-alert admin-alert-error">
                <p th:text="${error}"></p>
            </div>

            <!-- 로그아웃 메시지 -->
            <div th:if="${message}" class="admin-alert admin-alert-info">
                <p th:text="${message}"></p>
            </div>

            <!-- 로그인 폼 -->
            <form th:action="@{/grap/auth/login}" method="post">
                <div class="admin-form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autofocus>
                </div>

                <div class="admin-form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="admin-btn admin-btn-primary admin-btn-block">로그인</button>
            </form>
        </div>
    </div>
</body>
</html>

<article class="user-content-detail">
        <!-- 헤더 -->
        <div class="user-content-header">
            <div class="user-meta">
                <span class="user-badge badge-festival">축제/행사</span>
                <span class="user-date" th:if="${festival['writtenDate'] != null}"
                      th:text="${#temporals.format(festival['writtenDate'], 'yyyy.MM.dd')}"></span>
            </div>
            <h1 th:text="${festival['title']}"></h1>
            <div class="meta-info">
                <span th:if="${festival['writerName'] != null}">
                    작성자: <span th:text="${festival['writerName']}"></span>
                </span>
                <span th:if="${festival['fetchedAt'] != null}" class="fetched-date">
                    · 데이터 수집일: <span th:text="${#temporals.format(festival['fetchedAt'], 'yyyy.MM.dd HH:mm')}"></span>
                </span>
            </div>
        </div>

        <!-- 이미지 갤러리 -->
        <div class="user-image-gallery">
            <div th:if="${festival['imageUrls'] != null and !festival['imageUrls'].isEmpty()}" class="user-gallery-grid">
                <div th:each="imageUrl : ${festival['imageUrls']}" class="user-gallery-item">
                    <img th:src="${imageUrl}" th:alt="${festival['title']}" loading="lazy">
                </div>
            </div>
            <div th:if="${festival['imageUrls'] == null or festival['imageUrls'].isEmpty()}" class="no-image">
                <span>이미지 없음</span>
            </div>
        </div>

        <!-- 본문 (HTML 내용) -->
        <div class="user-content-body">
            <div th:if="${festival['contentHtml'] != null}"
                 th:utext="${festival['contentHtml']}"></div>
        </div>

        <!-- 원본 페이지 링크 -->
        <div th:if="${festival['sourceUrl'] != null}" class="source-link">
            <a th:href="${festival['sourceUrl']}" target="_blank" class="user-btn btn-outline">
                원본 페이지 보러가기
            </a>
        </div>

        <!-- 하단 버튼 -->
        <div class="user-content-footer">
            <a th:href="@{/grap/user/content/festivals}" class="user-btn user-btn-secondary">목록으로</a>
        </div>
    </article>

    <style>
        .badge-festival {
            background-color: #ff6b6b;
            color: white;
        }

        .meta-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .fetched-date {
            color: #999;
            font-size: 0.85rem;
        }

        .user-gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .user-gallery-item {
            overflow: hidden;
            border-radius: 8px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .user-gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .user-gallery-item:hover img {
            transform: scale(1.05);
        }

        .no-image {
            color: #999;
            font-size: 0.9rem;
        }

        .source-link {
            margin: 2rem 0;
            text-align: center;
        }

        /* 반응형 처리 */
        @media (max-width: 768px) {
            .user-gallery-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

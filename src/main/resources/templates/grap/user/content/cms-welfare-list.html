<div class="user-page-header">
        <h2>제주 복지서비스</h2>
        <p class="text-muted">제주도의 다양한 복지 서비스 정보를 확인하세요</p>
    </div>

    <!-- 검색 -->
    <div class="user-search-section">
        <form th:action="@{/grap/user/content/welfare}" method="get" class="user-search-form" data-ajax="true">
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="서비스명 검색" class="user-form-control">
            <button type="submit" class="user-btn user-btn-primary">검색</button>
        </form>
    </div>

    <!-- 복지서비스 목록 -->
    <div class="user-content-grid" id="welfare-list">
        <div th:each="welfare : ${welfareList}" class="user-content-card user-welfare-card user-clickable-card"
             th:data-href="@{/grap/user/content/welfare/{id}(id=${welfare['id']})}">
            <!-- 썸네일 영역 (placeholder) -->
            <div class="user-card-image">
                <div class="user-image-placeholder">
                    <span>이미지 없음</span>
                </div>
            </div>

            <div class="user-card-content">
                <div class="user-card-header">
                    <span class="user-badge badge-welfare">복지서비스</span>
                    <div class="location-badges">
                        <span th:if="${welfare['isAllLocation'] ?: false}" class="location-badge">전체</span>
                        <span th:if="${welfare['isJejuLocation'] ?: false}" class="location-badge">제주시</span>
                        <span th:if="${welfare['isSeogwipoLocation'] ?: false}" class="location-badge">서귀포시</span>
                    </div>
                </div>
                <h3>
                    <a th:href="@{/grap/user/content/welfare/{id}(id=${welfare['id']})}"
                       th:text="${welfare['serviceName']}"></a>
                </h3>

                <!-- 지원 대상 요약 -->
                <div class="card-info" th:if="${welfare['supportTargetPreview'] != null and !#strings.isEmpty(welfare['supportTargetPreview'])}">
                    <div class="info-label">지원대상</div>
                    <div class="info-text" th:text="${welfare['supportTargetPreview']}"></div>
                </div>

                <!-- 지원 내용 미리보기 -->
                <div class="card-info" th:if="${welfare['supportContentPreview'] != null and !#strings.isEmpty(welfare['supportContentPreview'])}">
                    <div class="info-label">지원내용</div>
                    <div class="info-text" th:text="${welfare['supportContentPreview']}"></div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(welfareList)}" class="user-empty-message">
            <p>등록된 복지서비스가 없습니다.</p>
        </div>
    </div>

    <!-- 페이징 (공통 fragment 사용) -->
    <div th:replace="~{grap/common/fragments/cms-pagination :: user-pagination(
        baseUrl='/grap/user/content/welfare',
        pageInfo=${pageInfo},
        currentPage=${currentPage},
        totalPages=${totalPages},
        totalCount=${totalCount},
        keyword=${keyword},
        tab=${null}
    )}"></div>

    <!-- 등록 요청 버튼 -->
    <div class="user-request-button-wrapper">
        <a th:href="@{/grap/user/content/welfare/request}" class="user-btn user-btn-request">
            등록 요청
        </a>
    </div>

    <!-- 성공 메시지 alert -->
    <script th:if="${successMessage}" th:inline="javascript">
        (function() {
            const msg = /*[[${successMessage}]]*/ '';
            alert(msg);
        })();
    </script>

    <style>
        /* 복지서비스 전용 스타일 */
        .badge-welfare {
            background-color: #74b9ff;
            color: white;
        }
        .location-badges {
            display: flex;
            gap: 0.5rem;
        }
        .location-badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background-color: #e9ecef;
            border-radius: 4px;
            color: #495057;
        }
        .welfare-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-info {
            margin: 0.75rem 0;
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-radius: 6px;
            border-left: 3px solid #74b9ff;
        }
        .info-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-text {
            font-size: 0.9rem;
            color: #212529;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>

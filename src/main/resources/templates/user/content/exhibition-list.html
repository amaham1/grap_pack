<div class="page-header">
        <h2>제주 공연/전시</h2>
        <p class="text-muted">제주도의 다양한 공연과 전시회 정보를 확인하세요</p>
    </div>

    <!-- 검색 -->
    <div class="search-section">
        <form th:action="@{/user/content/exhibitions}" method="get" class="search-form">
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="공연/전시명, 장소, 주최 검색" class="form-control">
            <button type="submit" class="btn btn-primary">검색</button>
        </form>
    </div>

    <!-- 공연/전시 목록 -->
    <div class="content-grid" id="exhibition-list">
        <div th:each="exhibition : ${exhibitionList}" class="content-card exhibition-card">
            <!-- 커버 이미지 -->
            <div th:if="${exhibition['coverImageUrl'] != null}" class="card-image">
                <img th:src="${exhibition['coverImageUrl']}" alt="공연/전시 이미지">
            </div>

            <div class="card-content">
                <div class="card-header">
                    <span class="badge badge-exhibition" th:text="${exhibition['categoryName'] ?: '공연/전시'}"></span>
                    <span class="status" th:if="${exhibition['statusInfo'] != null}"
                          th:text="${exhibition['statusInfo']}"></span>
                </div>
                <h3>
                    <a th:href="@{/user/content/exhibitions/{id}(id=${exhibition['id']})}"
                       th:text="${exhibition['title']}"></a>
                </h3>
                <div class="card-meta">
                    <div th:if="${exhibition['startDate'] != null and exhibition['endDate'] != null}">
                        <i class="icon-calendar"></i>
                        <span th:text="${#temporals.format(exhibition['startDate'], 'yyyy.MM.dd')}"></span>
                        ~
                        <span th:text="${#temporals.format(exhibition['endDate'], 'yyyy.MM.dd')}"></span>
                    </div>
                    <div th:if="${exhibition['locationName'] != null}">
                        <i class="icon-location"></i>
                        <span th:text="${exhibition['locationName']}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(exhibitionList)}" class="empty-message">
            <p>등록된 공연/전시가 없습니다.</p>
        </div>
    </div>

    <!-- 페이징 -->
    <div th:if="${totalPages > 0}" class="pagination">
        <a th:if="${currentPage > 1}"
           th:href="@{/user/content/exhibitions(page=${currentPage - 1}, keyword=${keyword})}"
           class="btn btn-sm">이전</a>

        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/user/content/exhibitions(page=${i}, keyword=${keyword})}"
               th:text="${i}"
               th:classappend="${i == currentPage ? 'active' : ''}"
               class="btn btn-sm"></a>
        </span>

        <a th:if="${currentPage < totalPages}"
           th:href="@{/user/content/exhibitions(page=${currentPage + 1}, keyword=${keyword})}"
           class="btn btn-sm">다음</a>
    </div>

    <div class="pagination-info">
        전체 <span th:text="${totalCount}"></span>개
        (페이지 <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span>)
    </div>

    <style>
        .badge-exhibition {
            background-color: #a29bfe;
            color: white;
        }
        .exhibition-card {
            display: flex;
            flex-direction: column;
        }
        .card-image {
            width: 100%;
            height: 200px;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .card-content {
            flex: 1;
        }
        .status {
            font-size: 0.875rem;
            color: #666;
        }
    </style>

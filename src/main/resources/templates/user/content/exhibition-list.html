<div class="user-page-header">
        <h2>제주 공연/전시</h2>
        <p class="text-muted">제주도의 다양한 공연과 전시회 정보를 확인하세요</p>
    </div>

    <!-- 검색 -->
    <div class="user-search-section">
        <form th:action="@{/user/content/exhibitions}" method="get" class="user-search-form" data-ajax="true">
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="공연/전시명, 장소, 주최 검색" class="user-form-control">
            <button type="submit" class="user-btn user-btn-primary">검색</button>
        </form>
    </div>

    <!-- 공연/전시 목록 -->
    <div class="user-content-grid" id="exhibition-list">
        <div th:each="exhibition : ${exhibitionList}" class="user-content-card user-exhibition-card user-clickable-card"
             th:data-href="@{/user/content/exhibitions/{id}(id=${exhibition['id']})}">
            <!-- 커버 이미지 -->
            <div class="user-card-image">
                <img th:if="${exhibition['coverImageUrl'] != null}"
                     th:src="${exhibition['coverImageUrl']}"
                     alt="공연/전시 이미지"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <div class="user-image-placeholder" th:style="${exhibition['coverImageUrl'] == null ? 'display: flex;' : 'display: none;'}">
                    <span>이미지 없음</span>
                </div>
            </div>

            <div class="user-card-content">
                <div class="user-card-header">
                    <div class="user-badge-group">
                        <span class="user-badge badge-exhibition" th:text="${exhibition['categoryName'] ?: '공연/전시'}"></span>
                        <!-- 마감임박 배지 (종료일까지 7일 이내) -->
                        <span th:if="${exhibition['endDate'] != null and exhibition['daysUntilEnd'] != null and exhibition['daysUntilEnd'] <= 7 and exhibition['daysUntilEnd'] >= 0}"
                              class="user-badge user-badge-urgent">마감임박</span>
                    </div>
                </div>
                <h3>
                    <a th:href="@{/user/content/exhibitions/{id}(id=${exhibition['id']})}"
                       th:text="${exhibition['title']}"></a>
                </h3>

                <!-- 요금 정보 -->
                <div class="card-price" th:if="${exhibition['payInfo'] != null and !#strings.isEmpty(exhibition['payInfo'])}">
                    <span class="price-label">요금</span>
                    <span class="price-value" th:text="${exhibition['payInfo']}"></span>
                </div>

                <div class="user-card-meta">
                    <div th:if="${exhibition['startDate'] != null and exhibition['endDate'] != null}">
                        <i class="icon-calendar"></i>
                        <span th:text="${#temporals.format(exhibition['startDate'], 'yyyy.MM.dd')}"></span>
                        ~
                        <span th:text="${#temporals.format(exhibition['endDate'], 'yyyy.MM.dd')}"></span>
                    </div>
                    <div th:if="${exhibition['locationName'] != null}">
                        <i class="icon-location"></i>
                        <span th:text="${exhibition['locationName']}"></span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(exhibitionList)}" class="user-empty-message">
            <p>등록된 공연/전시가 없습니다.</p>
        </div>
    </div>

    <!-- 페이징 (공통 fragment 사용) -->
    <div th:replace="~{common/fragments/pagination :: user-pagination(
        baseUrl='/user/content/exhibitions',
        pageInfo=${pageInfo},
        currentPage=${currentPage},
        totalPages=${totalPages},
        totalCount=${totalCount},
        keyword=${keyword}
    )}"></div>

    <style>
        /* 공연/전시 전용 스타일 */
        .badge-exhibition {
            background-color: #a29bfe;
            color: white;
        }
        .card-price {
            margin: 0.75rem 0;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .price-label {
            min-width: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .price-value {
            font-size: 0.9rem;
            font-weight: 700;
        }
    </style>

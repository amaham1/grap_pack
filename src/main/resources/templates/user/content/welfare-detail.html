<article class="user-content-detail">
        <!-- 헤더 -->
        <div class="user-content-header">
            <div class="user-meta">
                <span class="user-badge badge-welfare">복지서비스</span>
                <div class="location-badges">
                    <span th:if="${welfare['isAllLocation'] ?: false}" class="location-badge">전체 지역</span>
                    <span th:if="${welfare['isJejuLocation'] ?: false}" class="location-badge">제주시</span>
                    <span th:if="${welfare['isSeogwipoLocation'] ?: false}" class="location-badge">서귀포시</span>
                </div>
            </div>
            <h1 th:text="${welfare['serviceName']}"></h1>
        </div>

        <!-- 지원 대상 -->
        <div th:if="${welfare['supportTargetHtml'] != null}" class="welfare-section">
            <h3>지원 대상</h3>
            <div class="welfare-content" th:utext="${welfare['supportTargetHtml']}"></div>
        </div>

        <!-- 지원 내용 -->
        <div th:if="${welfare['supportContentHtml'] != null}" class="welfare-section">
            <h3>지원 내용</h3>
            <div class="welfare-content" th:utext="${welfare['supportContentHtml']}"></div>
        </div>

        <!-- 신청 방법 -->
        <div th:if="${welfare['applicationInfoHtml'] != null}" class="welfare-section">
            <h3>신청 방법</h3>
            <div class="welfare-content" th:utext="${welfare['applicationInfoHtml']}"></div>
        </div>

        <!-- 하단 버튼 -->
        <div class="user-content-footer">
            <a th:href="@{/user/content/welfare}" class="user-btn user-btn-secondary">목록으로</a>
        </div>
    </article>

    <style>
        .badge-welfare {
            background-color: #74b9ff;
            color: white;
        }
        .location-badges {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .location-badge {
            font-size: 0.875rem;
            padding: 0.375rem 0.75rem;
            background-color: #e9ecef;
            border-radius: 4px;
            color: #495057;
            font-weight: 500;
        }
        .welfare-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .welfare-section h3 {
            margin-bottom: 1rem;
            color: #495057;
            font-size: 1.25rem;
        }
        .welfare-content {
            line-height: 1.8;
            color: #212529;
        }
    </style>

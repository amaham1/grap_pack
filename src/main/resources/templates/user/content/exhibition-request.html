<div class="user-page-header">
    <h2>공연/전시 등록 요청</h2>
    <p class="text-muted">새로운 공연/전시 정보를 등록 요청합니다. 관리자 승인 후 게시됩니다.</p>
</div>

<!-- 알림 메시지 -->
<div th:if="${errorMessage}" class="user-alert user-alert-error">
    <span th:text="${errorMessage}"></span>
</div>

<div class="user-request-form-container">
    <form th:action="@{/user/content/exhibitions/request}" method="post" enctype="multipart/form-data" id="exhibitionRequestForm">

        <!-- 제목 -->
        <div class="user-form-group">
            <label for="title" class="user-form-label">제목 <span class="required">*</span></label>
            <input type="text" id="title" name="title" class="user-form-control" required
                   placeholder="공연/전시 제목을 입력하세요" maxlength="200">
        </div>

        <!-- 카테고리 -->
        <div class="user-form-group">
            <label for="categoryName" class="user-form-label">카테고리 <span class="required">*</span></label>
            <select id="categoryName" name="categoryName" class="user-form-control" required>
                <option value="">카테고리 선택</option>
                <option value="전시">전시</option>
                <option value="공연">공연</option>
                <option value="콘서트">콘서트</option>
                <option value="뮤지컬">뮤지컬</option>
                <option value="연극">연극</option>
                <option value="기타">기타</option>
            </select>
        </div>

        <!-- 작성자 -->
        <div class="user-form-group">
            <label for="writerName" class="user-form-label">작성자 <span class="required">*</span></label>
            <input type="text" id="writerName" name="writerName" class="user-form-control" required
                   placeholder="작성자 이름을 입력하세요" maxlength="100">
        </div>

        <!-- 기간 -->
        <div class="user-form-row">
            <div class="user-form-group user-form-half">
                <label for="startDate" class="user-form-label">시작일</label>
                <input type="datetime-local" id="startDate" name="startDate" class="user-form-control">
            </div>
            <div class="user-form-group user-form-half">
                <label for="endDate" class="user-form-label">종료일</label>
                <input type="datetime-local" id="endDate" name="endDate" class="user-form-control">
            </div>
        </div>

        <!-- 운영 시간 -->
        <div class="user-form-group">
            <label for="timeInfo" class="user-form-label">운영 시간</label>
            <input type="text" id="timeInfo" name="timeInfo" class="user-form-control"
                   placeholder="예: 10:00 ~ 18:00 (월요일 휴관)" maxlength="200">
        </div>

        <!-- 장소 -->
        <div class="user-form-group">
            <label for="locationName" class="user-form-label">장소</label>
            <input type="text" id="locationName" name="locationName" class="user-form-control"
                   placeholder="공연/전시 장소를 입력하세요" maxlength="200">
        </div>

        <!-- 주최/주관 -->
        <div class="user-form-group">
            <label for="organizerInfo" class="user-form-label">주최/주관</label>
            <input type="text" id="organizerInfo" name="organizerInfo" class="user-form-control"
                   placeholder="주최/주관 정보를 입력하세요" maxlength="200">
        </div>

        <!-- 문의 전화번호 -->
        <div class="user-form-group">
            <label for="telNumber" class="user-form-label">문의 전화번호</label>
            <input type="tel" id="telNumber" name="telNumber" class="user-form-control"
                   placeholder="예: 064-123-4567" maxlength="50">
        </div>

        <!-- 요금 정보 -->
        <div class="user-form-group">
            <label for="payInfo" class="user-form-label">요금 정보</label>
            <input type="text" id="payInfo" name="payInfo" class="user-form-control"
                   placeholder="예: 무료 / 성인 10,000원" maxlength="200">
        </div>

        <!-- 이미지 업로드 -->
        <div class="user-form-group">
            <label class="user-form-label">이미지 업로드 (최대 10개)</label>
            <div class="user-image-upload-section">
                <div class="user-image-upload-area" id="imageUploadArea">
                    <input type="file" id="imageInput" name="images" multiple accept="image/*" style="display: none;">
                    <div class="user-upload-placeholder" onclick="document.getElementById('imageInput').click()">
                        <span class="upload-icon">+</span>
                        <span>클릭하여 이미지 추가</span>
                        <span class="upload-hint">JPG, PNG, GIF (최대 10개)</span>
                    </div>
                </div>

                <!-- 이미지 미리보기 -->
                <div class="user-image-preview-container" id="imagePreviewContainer"></div>

                <p class="user-form-hint">이미지를 클릭하면 대표 이미지(썸네일)로 설정됩니다.</p>
            </div>
        </div>

        <!-- 썸네일 인덱스 (hidden) -->
        <input type="hidden" id="thumbnailIndex" name="thumbnailIndex" value="">

        <!-- 버튼 그룹 -->
        <div class="user-form-actions">
            <a th:href="@{/user/content/exhibitions}" class="user-btn user-btn-secondary">취소</a>
            <button type="submit" class="user-btn user-btn-primary">등록 요청</button>
        </div>
    </form>
</div>

<script>
    (function() {
        const imageInput = document.getElementById('imageInput');
        const previewContainer = document.getElementById('imagePreviewContainer');
        const thumbnailIndexInput = document.getElementById('thumbnailIndex');
        const form = document.getElementById('exhibitionRequestForm');
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const MAX_IMAGES = 10;

        let selectedFiles = [];
        let thumbnailIdx = null;

        // 폼 제출 시 날짜 유효성 검사
        form.addEventListener('submit', function(e) {
            const startDate = startDateInput.value;
            const endDate = endDateInput.value;

            // 둘 다 입력된 경우에만 검사
            if (startDate && endDate) {
                const start = new Date(startDate);
                const end = new Date(endDate);

                if (end < start) {
                    e.preventDefault();
                    alert('날짜 오류: 종료일은 시작일보다 빠를 수 없습니다.');
                    endDateInput.focus();
                    return false;
                }
            }
        });

        imageInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);

            // 최대 개수 체크
            if (selectedFiles.length + files.length > MAX_IMAGES) {
                alert('이미지는 최대 ' + MAX_IMAGES + '개까지 업로드할 수 있습니다.');
                return;
            }

            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    selectedFiles.push(file);
                }
            });

            updatePreview();
            updateFileInput();
        });

        function updatePreview() {
            previewContainer.innerHTML = '';

            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewItem = document.createElement('div');
                    previewItem.className = 'user-image-preview-item';
                    if (thumbnailIdx === index) {
                        previewItem.classList.add('is-thumbnail');
                    }

                    previewItem.innerHTML = `
                        <img src="${e.target.result}" alt="미리보기">
                        <div class="preview-overlay">
                            <span class="thumbnail-badge" style="${thumbnailIdx === index ? '' : 'display:none'}">대표</span>
                        </div>
                        <button type="button" class="preview-remove-btn" data-index="${index}">&times;</button>
                    `;

                    // 클릭 시 썸네일 설정
                    previewItem.addEventListener('click', function(e) {
                        if (!e.target.classList.contains('preview-remove-btn')) {
                            setThumbnail(index);
                        }
                    });

                    // 삭제 버튼
                    previewItem.querySelector('.preview-remove-btn').addEventListener('click', function(e) {
                        e.stopPropagation();
                        removeImage(index);
                    });

                    previewContainer.appendChild(previewItem);
                };
                reader.readAsDataURL(file);
            });
        }

        function setThumbnail(index) {
            if (thumbnailIdx === index) {
                // 이미 썸네일이면 해제
                thumbnailIdx = null;
                thumbnailIndexInput.value = '';
            } else {
                thumbnailIdx = index;
                thumbnailIndexInput.value = index;
            }
            updatePreview();
        }

        function removeImage(index) {
            selectedFiles.splice(index, 1);

            // 썸네일 인덱스 조정
            if (thumbnailIdx === index) {
                thumbnailIdx = null;
                thumbnailIndexInput.value = '';
            } else if (thumbnailIdx !== null && thumbnailIdx > index) {
                thumbnailIdx--;
                thumbnailIndexInput.value = thumbnailIdx;
            }

            updatePreview();
            updateFileInput();
        }

        function updateFileInput() {
            // DataTransfer를 사용하여 파일 입력 업데이트
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            imageInput.files = dt.files;
        }
    })();
</script>

<style>

        color: #dc3545;
    }

    .user-form-row {
        display: flex;
        gap: 20px;
    }

    .user-form-half {
        flex: 1;
    }

    .user-image-upload-area {
        border: 2px dashed #ddd;

        cursor: pointer;
        transition: border-color 0.2s;
    }

    .user-image-upload-area:hover {
        border-color: #007bff;
    }

    .user-upload-placeholder {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        color: #666;
    }

    .upload-icon {
        font-size: 36px;
        color: #007bff;
    }

    .upload-hint {
        font-size: 12px;
        color: #999;
    }

    .user-image-preview-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 10px;
    }

    .user-image-preview-item {
        position: relative;
        width: 120px;
        height: 120px;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
        border: 3px solid transparent;
        transition: border-color 0.2s;
    }

    .user-image-preview-item:hover {
        border-color: #007bff;
    }

    .user-image-preview-item.is-thumbnail {
        border-color: #28a745;
    }

    .user-image-preview-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .preview-overlay {
        position: absolute;
        top: 0;

        right: 0;
        bottom: 0;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        padding-bottom: 5px;
    }

    .thumbnail-badge {
        background-color: #28a745;
        color: white;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: bold;
    }

    .preview-remove-btn {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 24px;
        height: 24px;
        border: none;
        background: rgba(220, 53, 69, 0.9);
        color: white;
        border-radius: 50%;
        cursor: pointer;
        font-size: 16px;
        line-height: 1;
        display: flex;
        align-items: center;

    }

    .preview-remove-btn:hover {
        background: #dc3545;
    }

    .user-form-hint {
        font-size: 12px;
        color: #666;
        margin-top: 5px;
    }

    .user-form-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #eee;
    }

    .user-alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .user-alert-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
    }

    @media (max-width: 768px) {
        .user-form-row {
            flex-direction: column;
            gap: 0;
        }
    }
</style>

<div class="user-page-header">
        <h2>콘텐츠</h2>
    </div>

        <!-- 검색 및 필터 -->
        <div class="user-search-section">
            <form th:action="@{/grap/user/content/list}" method="get" class="user-search-form" data-ajax="true">
                <select name="contentTypeId" class="user-form-control" onchange="this.form.submit()">
                    <option value="">전체 카테고리</option>
                    <option th:each="type : ${contentTypeList}"
                            th:value="${type.contentTypeId}"
                            th:text="${type.typeName}"
                            th:selected="${searchParam.contentTypeId != null and searchParam.contentTypeId == type.contentTypeId}">
                    </option>
                </select>

                <input type="text" name="keyword" th:value="${searchParam.keyword ?: ''}"
                       placeholder="검색어를 입력하세요" class="user-form-control">

                <button type="submit" class="user-btn user-btn-primary">검색</button>
            </form>
        </div>

        <!-- 콘텐츠 목록 -->
        <div class="user-content-grid" id="content-list">
            <div th:each="content : ${contentList}" class="user-content-card user-clickable-card"
                 th:data-href="@{/grap/user/content/detail/{id}(id=${content['contentId']})}">
                <div class="user-card-header">
                    <span class="user-badge" th:text="${content['typeName'] ?: '일반'}"></span>
                    <span class="user-date" th:text="${content['createDt'] != null ? #temporals.format(content['createDt'], 'yyyy.MM.dd') : ''}"></span>
                </div>
                <h3>
                    <a th:href="@{/grap/user/content/detail/{id}(id=${content['contentId']})}"
                       th:text="${content['title'] ?: '제목 없음'}"></a>
                </h3>
                <div class="user-card-footer">
                    <span class="user-view-count" th:text="${content['viewCount'] ?: 0}"></span>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(contentList)}" class="user-empty-message">
                <p>등록된 콘텐츠가 없습니다.</p>
            </div>
        </div>

        <!-- 페이징 (HTMX 적용) -->
        <div th:if="${totalPages > 0}" class="user-pagination">
            <a th:if="${currentPage > 1}"
               th:href="@{/grap/user/content/list(page=${currentPage - 1}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''})}"
               th:hx-get="@{/grap/user/content/list(page=${currentPage - 1}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''})}"
               hx-target="#content-list"
               hx-swap="innerHTML"
               class="user-btn user-btn-sm">이전</a>

            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:href="@{/grap/user/content/list(page=${i}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''})}"
                   th:hx-get="@{/grap/user/content/list(page=${i}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''})}"
                   hx-target="#content-list"
                   hx-swap="innerHTML"
                   th:text="${i}"
                   th:classappend="${i == currentPage ? 'active' : ''}"
                   class="user-btn user-btn-sm"></a>
            </span>

            <a th:if="${currentPage < totalPages}"
               th:href="@{/grap/user/content/list(page=${currentPage + 1}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''})}"
               th:hx-get="@{/grap/user/content/list(page=${currentPage + 1}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''})}"
               hx-target="#content-list"
               hx-swap="innerHTML"
               class="user-btn user-btn-sm">다음</a>
        </div>

        <div class="user-pagination-info">
            전체 <span th:text="${totalCount}"></span>개
            (페이지 <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span>)
        </div>

<div class="admin-page-header">
        <h2>공연/전시 관리</h2>
    </div>

    <!-- 검색 -->
    <form th:action="@{/admin/external/exhibitions}" method="get" class="admin-search-form" data-ajax="true">
        <div class="admin-search-row">
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="제목, 장소, 주최 검색" class="form-control">
            <button type="submit" class="admin-btn admin-btn-primary">검색</button>
        </div>
    </form>

    <!-- 외부 데이터 일괄 작업 버튼 -->
    <div style="margin-bottom: 10px;">
        <button type="button" class="admin-btn admin-btn-success admin-btn-sm external-data-bulk-btn"
                onclick="externalDataBulkUpdateIsShow('/admin/external/exhibitions/bulk-update-show', true)">
            선택 항목 노출
        </button>
        <button type="button" class="admin-btn admin-btn-secondary admin-btn-sm external-data-bulk-btn"
                onclick="externalDataBulkUpdateIsShow('/admin/external/exhibitions/bulk-update-show', false)">
            선택 항목 비노출
        </button>
    </div>

    <!-- 목록 -->
    <div class="admin-table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="externalDataMasterCheckbox" onchange="externalDataToggleAll(this, '.external-data-item-checkbox')"></th>
                    <th>ID</th>
                    <th>제목</th>
                    <th>카테고리</th>
                    <th>시작일</th>
                    <th>종료일</th>
                    <th>장소</th>
                    <th>노출여부</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="exhibition : ${exhibitionList}">
                    <td><input type="checkbox" class="external-data-item-checkbox" th:value="${exhibition['id']}"></td>
                    <td th:text="${exhibition['id']}"></td>
                    <td>
                        <a th:href="@{/admin/external/exhibitions/{id}(id=${exhibition['id']})}"
                           th:text="${exhibition['title'] ?: '-'}"></a>
                    </td>
                    <td th:text="${exhibition['categoryName'] ?: '-'}"></td>
                    <td th:text="${exhibition['startDate'] != null ? #temporals.format(exhibition['startDate'], 'yyyy-MM-dd') : '-'}"></td>
                    <td th:text="${exhibition['endDate'] != null ? #temporals.format(exhibition['endDate'], 'yyyy-MM-dd') : '-'}"></td>
                    <td th:text="${exhibition['locationName'] ?: '-'}"></td>
                    <td>
                        <form th:action="@{/admin/external/exhibitions/{id}/toggle-show(id=${exhibition['id']})}"
                              method="post" style="display: inline;"
                              data-ajax="true">
                            <input type="hidden" name="isShow" th:value="${!(exhibition['isShow'] ?: false)}">
                            <button type="submit"
                                    th:class="|admin-btn admin-btn-sm ${(exhibition['isShow'] ?: false) ? 'admin-btn-success' : 'admin-btn-secondary'}|"
                                    th:text="${(exhibition['isShow'] ?: false) ? '노출' : '비노출'}">
                            </button>
                        </form>
                    </td>
                    <td>
                        <a th:href="@{/admin/external/exhibitions/{id}(id=${exhibition['id']})}"
                           class="admin-btn admin-btn-sm admin-btn-secondary">상세</a>
                        <form th:action="@{/admin/external/exhibitions/{id}/delete(id=${exhibition['id']})}"
                              method="post" style="display: inline;"
                              data-ajax="true"
                              data-confirm="정말 삭제하시겠습니까?"
                              data-success-message="삭제되었습니다.">
                            <button type="submit" class="admin-btn admin-btn-sm admin-btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(exhibitionList)}">
                    <td colspan="9" class="admin-text-center">등록된 공연/전시가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지 크기 선택기 및 페이징 -->
    <div th:replace="~{common/fragments/pagination :: admin-pagination(
        ${paginationBaseUrl},
        ${pageInfo},
        ${currentPage},
        ${totalPages},
        ${totalCount},
        ${keyword},
        ${size})}"></div>

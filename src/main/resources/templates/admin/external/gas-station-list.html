<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="page-header">
        <h2>주유소 관리</h2>
    </div>

    <form th:action="@{/admin/external/gas-stations}" method="get" class="search-form">
        <div class="search-row">
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="주유소명, 브랜드, 주소 검색" class="form-control">
            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>주유소명</th>
                    <th>브랜드</th>
                    <th>주소</th>
                    <th>휘발유</th>
                    <th>경유</th>
                    <th>기준일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="station : ${gasStationList}">
                    <td th:text="${station['id']}"></td>
                    <td>
                        <a th:href="@{/admin/external/gas-stations/{id}(id=${station['id']})}"
                           th:text="${station['stationName'] ?: '-'}"></a>
                    </td>
                    <td th:text="${station['brand'] ?: '-'}"></td>
                    <td th:text="${station['address'] ?: '-'}"></td>
                    <td>
                        <span th:if="${station['gasolinePrice'] != null and station['gasolinePrice'] > 0}"
                              th:text="${#numbers.formatInteger(station['gasolinePrice'], 0, 'COMMA')} + '원'"></span>
                        <span th:unless="${station['gasolinePrice'] != null and station['gasolinePrice'] > 0}">-</span>
                    </td>
                    <td>
                        <span th:if="${station['dieselPrice'] != null and station['dieselPrice'] > 0}"
                              th:text="${#numbers.formatInteger(station['dieselPrice'], 0, 'COMMA')} + '원'"></span>
                        <span th:unless="${station['dieselPrice'] != null and station['dieselPrice'] > 0}">-</span>
                    </td>
                    <td>
                        <span th:if="${station['priceDate'] != null}"
                              th:text="${#temporals.format(station['priceDate'], 'yyyy-MM-dd')}"></span>
                        <span th:unless="${station['priceDate'] != null}">-</span>
                    </td>
                    <td>
                        <a th:href="@{/admin/external/gas-stations/{id}(id=${station['id']})}"
                           class="btn btn-sm btn-secondary">상세</a>
                        <form th:action="@{/admin/external/gas-stations/{id}/delete(id=${station['id']})}"
                              method="post" style="display: inline;"
                              onsubmit="return confirm('정말 삭제하시겠습니까? 관련 가격 정보도 함께 삭제됩니다.');">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(gasStationList)}">
                    <td colspan="8" class="text-center">등록된 주유소가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${totalPages > 0}" class="pagination">
        <a th:if="${currentPage > 1}"
           th:href="@{/admin/external/gas-stations(page=${currentPage - 1}, keyword=${keyword})}"
           class="btn btn-sm">이전</a>
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/admin/external/gas-stations(page=${i}, keyword=${keyword})}"
               th:text="${i}"
               th:class="|btn btn-sm ${i == currentPage ? 'active' : ''}|"></a>
        </span>
        <a th:if="${currentPage < totalPages}"
           th:href="@{/admin/external/gas-stations(page=${currentPage + 1}, keyword=${keyword})}"
           class="btn btn-sm">다음</a>
    </div>

    <div class="pagination-info">
        전체 <span th:text="${totalCount}"></span>개 (
        <span th:text="${currentPage}"></span> /
        <span th:text="${totalPages}"></span> 페이지)
    </div>
</body>
</html>

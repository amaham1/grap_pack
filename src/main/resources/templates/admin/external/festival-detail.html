<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="page-header">
        <h2>축제/행사 상세</h2>
        <a th:href="@{/admin/external/festivals}" class="btn btn-secondary">목록으로</a>
    </div>

    <div class="detail-container">
        <!-- 기본 정보 -->
        <div class="info-section">
            <h3>기본 정보</h3>
            <table class="info-table">
                <tr>
                    <th>ID</th>
                    <td th:text="${festival.id}"></td>
                </tr>
                <tr>
                    <th>원본 API ID</th>
                    <td th:text="${festival.original_api_id}"></td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td th:text="${festival.title}"></td>
                </tr>
                <tr>
                    <th>작성자</th>
                    <td th:text="${festival.writer_name}"></td>
                </tr>
                <tr>
                    <th>작성일</th>
                    <td th:if="${festival.written_date != null}"
                        th:text="${#temporals.format(festival.written_date, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:unless="${festival.written_date != null}">-</td>
                </tr>
                <tr>
                    <th>원본 URL</th>
                    <td>
                        <a th:if="${festival.source_url != null}"
                           th:href="${festival.source_url}" target="_blank">바로가기</a>
                        <span th:unless="${festival.source_url != null}">-</span>
                    </td>
                </tr>
                <tr>
                    <th>노출 여부</th>
                    <td>
                        <span th:if="${festival.is_show}" class="badge badge-success">노출</span>
                        <span th:unless="${festival.is_show}" class="badge badge-secondary">비노출</span>
                    </td>
                </tr>
                <tr>
                    <th>수집일시</th>
                    <td th:text="${#temporals.format(festival.fetched_at, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
            </table>
        </div>

        <!-- 내용 -->
        <div class="content-section">
            <h3>내용</h3>
            <div class="html-content" th:if="${festival.content_html != null}"
                 th:utext="${festival.content_html}"></div>
            <p th:unless="${festival.content_html != null}">내용이 없습니다.</p>
        </div>

        <!-- 관리자 메모 -->
        <div class="memo-section">
            <h3>관리자 메모</h3>
            <form th:action="@{/admin/external/festivals/{id}/memo(id=${festival.id})}"
                  method="post" class="form">
                <div class="form-group">
                    <textarea name="adminMemo" rows="5" class="form-control"
                              th:text="${festival.admin_memo}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">메모 저장</button>
            </form>
        </div>

        <!-- 관리 버튼 -->
        <div class="action-section">
            <form th:action="@{/admin/external/festivals/{id}/toggle-show(id=${festival.id})}"
                  method="post" style="display: inline;">
                <input type="hidden" name="isShow" th:value="${!festival.is_show}">
                <button type="submit"
                        th:class="|btn ${festival.is_show ? 'btn-warning' : 'btn-success'}|"
                        th:text="${festival.is_show ? '비노출로 변경' : '노출로 변경'}">
                </button>
            </form>
            <form th:action="@{/admin/external/festivals/{id}/delete(id=${festival.id})}"
                  method="post" style="display: inline;"
                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                <button type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>

    <style>
        .detail-container {
            max-width: 1000px;
        }
        .info-section, .content-section, .memo-section, .action-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
        }
        .info-table th,
        .info-table td {
            padding: 0.75rem;
            border-bottom: 1px solid #e9ecef;
        }
        .info-table th {
            width: 150px;
            text-align: left;
            font-weight: 600;
            background-color: #e9ecef;
        }
        .html-content {
            padding: 1rem;
            background-color: white;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            min-height: 200px;
        }
    </style>
</body>
</html>

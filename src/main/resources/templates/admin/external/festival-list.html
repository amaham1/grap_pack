<div class="admin-page-header">
        <h2>축제/행사 관리</h2>
    </div>

    <!-- 검색 -->
    <form th:action="@{/admin/external/festivals}" method="get" class="admin-search-form" data-ajax="true">
        <div class="admin-search-row">
            <input type="text" name="keyword" th:value="${keyword}"
                   placeholder="제목, 작성자 검색" class="form-control">
            <button type="submit" class="admin-btn admin-btn-primary">검색</button>
        </div>
    </form>

    <!-- 외부 데이터 일괄 작업 버튼 -->
    <div style="margin-bottom: 10px;">
        <button type="button" class="admin-btn admin-btn-success admin-btn-sm external-data-bulk-btn"
                onclick="externalDataBulkUpdateIsShow('/admin/external/festivals/bulk-update-show', true)">
            선택 항목 노출
        </button>
        <button type="button" class="admin-btn admin-btn-secondary admin-btn-sm external-data-bulk-btn"
                onclick="externalDataBulkUpdateIsShow('/admin/external/festivals/bulk-update-show', false)">
            선택 항목 비노출
        </button>
    </div>

    <!-- 목록 -->
    <div class="admin-table-container">
        <table class="admin-table">
            <thead>
                <tr>
                    <th><input type="checkbox" id="externalDataMasterCheckbox" onchange="externalDataToggleAll(this, '.external-data-item-checkbox')"></th>
                    <th>ID</th>
                    <th>제목</th>
                    <th>작성자</th>
                    <th>작성일</th>
                    <th>노출여부</th>
                    <th>수집일시</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="festival : ${festivalList}">
                    <td><input type="checkbox" class="external-data-item-checkbox" th:value="${festival['id']}"></td>
                    <td th:text="${festival['id']}"></td>
                    <td>
                        <a th:href="@{/admin/external/festivals/{id}(id=${festival['id']})}"
                           th:text="${festival['title'] ?: '-'}"></a>
                    </td>
                    <td th:text="${festival['writerName'] ?: '-'}"></td>
                    <td th:text="${festival['writtenDate'] != null ? #temporals.format(festival['writtenDate'], 'yyyy-MM-dd') : '-'}"></td>
                    <td>
                        <form th:action="@{/admin/external/festivals/{id}/toggle-show(id=${festival['id']})}"
                              method="post" style="display: inline;"
                              data-ajax="true">
                            <input type="hidden" name="isShow" th:value="${!(festival['isShow'] ?: false)}">
                            <button type="submit"
                                    th:class="|admin-btn admin-btn-sm ${(festival['isShow'] ?: false) ? 'admin-btn-success' : 'admin-btn-secondary'}|"
                                    th:text="${(festival['isShow'] ?: false) ? '노출' : '비노출'}">
                            </button>
                        </form>
                    </td>
                    <td th:text="${festival['fetchedAt'] != null ? #temporals.format(festival['fetchedAt'], 'yyyy-MM-dd HH:mm') : '-'}"></td>
                    <td>
                        <a th:href="@{/admin/external/festivals/{id}(id=${festival['id']})}"
                           class="admin-btn admin-btn-sm admin-btn-secondary">상세</a>
                        <form th:action="@{/admin/external/festivals/{id}/delete(id=${festival['id']})}"
                              method="post" style="display: inline;"
                              data-ajax="true"
                              data-confirm="정말 삭제하시겠습니까?"
                              data-success-message="삭제되었습니다.">
                            <button type="submit" class="admin-btn admin-btn-sm admin-btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(festivalList)}">
                    <td colspan="8" class="admin-text-center">등록된 축제/행사가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이지 크기 선택기 및 페이징 -->
    <div th:replace="~{common/fragments/pagination :: admin-pagination(
        ${paginationBaseUrl},
        ${pageInfo},
        ${currentPage},
        ${totalPages},
        ${totalCount},
        ${keyword},
        ${size})}"></div>

<div class="page-header">
        <h2>콘텐츠 종류 관리</h2>
        <a th:href="@{/admin/content-type/form}" class="btn btn-primary">새 종류 등록</a>
    </div>

    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>종류명</th>
                    <th>설명</th>
                    <th>활성화</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="type : ${contentTypeList}">
                    <td th:text="${type['contentTypeId']}"></td>
                    <td th:text="${type['typeName'] ?: '-'}"></td>
                    <td th:text="${type['typeDesc'] ?: '-'}"></td>
                    <td>
                        <span th:if="${type['isActive'] ?: false}" class="badge badge-success">활성</span>
                        <span th:unless="${type['isActive'] ?: false}" class="badge badge-secondary">비활성</span>
                    </td>
                    <td th:text="${type['createDt'] != null ? #temporals.format(type['createDt'], 'yyyy-MM-dd HH:mm') : '-'}"></td>
                    <td>
                        <a th:href="@{/admin/content-type/form(contentTypeId=${type['contentTypeId']})}"
                           class="btn btn-sm btn-secondary">수정</a>
                        <form th:action="@{/admin/content-type/delete/{id}(id=${type['contentTypeId']})}"
                              method="post" style="display: inline;"
                              onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(contentTypeList)}">
                    <td colspan="6" class="text-center">등록된 콘텐츠 종류가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

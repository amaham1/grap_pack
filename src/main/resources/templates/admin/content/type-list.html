<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 종류 관리</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
    <!-- 헤더 -->
    <header class="admin-header">
        <div class="container">
            <h1><a th:href="@{/admin/content/list}">CMS 관리자</a></h1>
            <nav>
                <ul>
                    <li><a th:href="@{/admin/content-type/list}" class="active">콘텐츠 종류 관리</a></li>
                    <li><a th:href="@{/admin/content/list}">콘텐츠 관리</a></li>
                    <li>
                        <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                            <button type="submit" class="btn-link">로그아웃</button>
                        </form>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메시지 알림 -->
    <div th:if="${message}" class="alert alert-success">
        <div class="container">
            <p th:text="${message}"></p>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-error">
        <div class="container">
            <p th:text="${error}"></p>
        </div>
    </div>

    <!-- 메인 컨텐츠 -->
    <main class="container">
        <div class="page-header">
            <h2>콘텐츠 종류 관리</h2>
            <a th:href="@{/admin/content-type/form}" class="btn btn-primary">새 종류 등록</a>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>종류명</th>
                        <th>설명</th>
                        <th>활성화</th>
                        <th>등록일</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="type : ${contentTypeList}">
                        <td th:text="${type.contentTypeId}"></td>
                        <td th:text="${type.typeName}"></td>
                        <td th:text="${type.typeDesc}"></td>
                        <td>
                            <span th:if="${type.isActive}" class="badge badge-success">활성</span>
                            <span th:unless="${type.isActive}" class="badge badge-secondary">비활성</span>
                        </td>
                        <td th:text="${#temporals.format(type.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
                        <td>
                            <a th:href="@{/admin/content-type/form(contentTypeId=${type.contentTypeId})}"
                               class="btn btn-sm btn-secondary">수정</a>
                            <form th:action="@{/admin/content-type/delete/{id}(id=${type.contentTypeId})}"
                                  method="post" style="display: inline;"
                                  onsubmit="return confirm('정말 삭제하시겠습니까?');">
                                <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(contentTypeList)}">
                        <td colspan="6" class="text-center">등록된 콘텐츠 종류가 없습니다.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- 푸터 -->
    <footer class="admin-footer">
        <div class="container">
            <p>&copy; 2024 CMS Admin. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

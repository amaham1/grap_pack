<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div class="page-header">
        <h2>콘텐츠 관리</h2>
        <a th:href="@{/admin/content/form}" class="btn btn-primary">새 콘텐츠 등록</a>
    </div>

    <!-- 검색 폼 -->
    <form th:action="@{/admin/content/list}" method="get" class="search-form">
        <div class="search-row">
            <select name="contentTypeId" class="form-control">
                <option value="">전체 종류</option>
                <option th:each="type : ${contentTypeList}"
                        th:value="${type.contentTypeId}"
                        th:text="${type.typeName}"
                        th:selected="${searchParam.contentTypeId != null and searchParam.contentTypeId == type.contentTypeId}">
                </option>
            </select>

            <select name="isPublished" class="form-control">
                <option value="">전체 공개상태</option>
                <option value="true" th:selected="${searchParam.isPublished != null and searchParam.isPublished}">공개</option>
                <option value="false" th:selected="${searchParam.isPublished != null and !searchParam.isPublished}">비공개</option>
            </select>

            <input type="text" name="keyword" th:value="${searchParam.keyword ?: ''}"
                   placeholder="제목 또는 내용 검색" class="form-control">

            <button type="submit" class="btn btn-primary">검색</button>
        </div>
    </form>

    <!-- 콘텐츠 목록 -->
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>종류</th>
                    <th>제목</th>
                    <th>공개여부</th>
                    <th>조회수</th>
                    <th>작성자</th>
                    <th>등록일</th>
                    <th>관리</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="content : ${contentList}">
                    <td th:text="${content['contentId']}"></td>
                    <td th:text="${content['typeName'] ?: '-'}"></td>
                    <td th:text="${content['title'] ?: '-'}"></td>
                    <td>
                        <span th:if="${content['isPublished'] ?: false}" class="badge badge-success">공개</span>
                        <span th:unless="${content['isPublished'] ?: false}" class="badge badge-secondary">비공개</span>
                    </td>
                    <td th:text="${content['viewCount'] ?: 0}"></td>
                    <td th:text="${content['createName'] ?: '-'}"></td>
                    <td th:text="${content['createDt'] != null ? #temporals.format(content['createDt'], 'yyyy-MM-dd HH:mm') : '-'}"></td>
                    <td>
                        <a th:href="@{/admin/content/form(contentId=${content['contentId']})}"
                           class="btn btn-sm btn-secondary">수정</a>
                        <form th:action="@{/admin/content/publish/{id}(id=${content['contentId']})}"
                              method="post" style="display: inline;">
                            <input type="hidden" name="isPublished" th:value="${!(content['isPublished'] ?: false)}">
                            <button type="submit"
                                    th:class="|btn btn-sm ${(content['isPublished'] ?: false) ? 'btn-warning' : 'btn-success'}|"
                                    th:text="${(content['isPublished'] ?: false) ? '비공개' : '공개'}">
                            </button>
                        </form>
                        <form th:action="@{/admin/content/delete/{id}(id=${content['contentId']})}"
                              method="post" style="display: inline;"
                              onsubmit="return confirm('정말 삭제하시겠습니까?');">
                            <button type="submit" class="btn btn-sm btn-danger">삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(contentList)}">
                    <td colspan="8" class="text-center">등록된 콘텐츠가 없습니다.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이징 -->
    <div th:if="${totalPages > 0}" class="pagination">
        <a th:if="${currentPage > 1}"
           th:href="@{/admin/content/list(page=${currentPage - 1}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''}, isPublished=${searchParam.isPublished ?: ''})}"
           class="btn btn-sm">이전</a>

        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/admin/content/list(page=${i}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''}, isPublished=${searchParam.isPublished ?: ''})}"
               th:text="${i}"
               th:class="|btn btn-sm ${i == currentPage ? 'active' : ''}|"></a>
        </span>

        <a th:if="${currentPage < totalPages}"
           th:href="@{/admin/content/list(page=${currentPage + 1}, keyword=${searchParam.keyword ?: ''}, contentTypeId=${searchParam.contentTypeId ?: ''}, isPublished=${searchParam.isPublished ?: ''})}"
           class="btn btn-sm">다음</a>
    </div>

    <div class="pagination-info">
        전체 <span th:text="${totalCount}"></span>개 (
        <span th:text="${currentPage}"></span> /
        <span th:text="${totalPages}"></span> 페이지)
    </div>
</body>
</html>

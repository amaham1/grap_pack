<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{qrgen/layout/qrgen-layout}">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content">
    <div class="qrgen-auth-container">
        <div class="qrgen-auth-box">
            <h2 class="qrgen-auth-title">로그인</h2>

            <div th:if="${errorMessage}" class="qrgen-alert qrgen-alert-error">
                <span th:text="${errorMessage}"></span>
            </div>

            <div th:if="${logoutMessage}" class="qrgen-alert qrgen-alert-info">
                <span th:text="${logoutMessage}"></span>
            </div>

            <div th:if="${successMessage}" class="qrgen-alert qrgen-alert-success">
                <span th:text="${successMessage}"></span>
            </div>

            <form th:action="@{/qrgen/auth/login}" method="post" class="qrgen-auth-form">
                <div class="qrgen-form-group">
                    <label for="loginId">아이디</label>
                    <input type="text" id="loginId" name="loginId" required
                           placeholder="아이디를 입력하세요" autocomplete="username">
                </div>

                <div class="qrgen-form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           placeholder="비밀번호를 입력하세요" autocomplete="current-password">
                </div>

                <button type="submit" class="qrgen-btn qrgen-btn-primary qrgen-btn-full">
                    로그인
                </button>
            </form>

            <div class="qrgen-auth-footer">
                <p>계정이 없으신가요? <a th:href="@{/qrgen/auth/register}">회원가입</a></p>
                <p><a th:href="@{/qrgen/}">QR 코드 생성하기 (로그인 없이)</a></p>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="structured-data">
<script type="application/ld+json">
{
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": [
        {
            "@type": "ListItem",
            "position": 1,
            "name": "QR 코드 생성기",
            "item": "https://grap.co.kr/qrgen/"
        },
        {
            "@type": "ListItem",
            "position": 2,
            "name": "로그인",
            "item": "https://grap.co.kr/qrgen/auth/login"
        }
    ]
}
</script>
</th:block>
</body>
</html>

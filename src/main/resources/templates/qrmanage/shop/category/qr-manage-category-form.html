<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{qrmanage/shop/layout/qr-manage-shop-layout}">

<th:block layout:fragment="content">
    <div class="qr-manage-page-header">
        <h1 class="qr-manage-page-title" th:text="${category.id != null ? '카테고리 수정' : '카테고리 등록'}">카테고리 등록</h1>
        <a th:href="@{/qr-manage/shop/admin/category/list}" class="qr-manage-btn qr-manage-btn-secondary">목록으로</a>
    </div>

    <div class="qr-manage-card">
        <div class="qr-manage-card-body">
            <form th:action="@{/qr-manage/shop/admin/category/save}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="id" th:value="${category.id}"/>

                <div class="qr-manage-form-group">
                    <label for="name">카테고리명 <span class="qr-manage-required">*</span></label>
                    <input type="text" id="name" name="name" required
                           th:value="${category.name}" placeholder="카테고리명을 입력하세요">
                </div>

                <div class="qr-manage-form-group">
                    <label for="description">설명</label>
                    <textarea id="description" name="description" rows="3"
                              placeholder="카테고리 설명을 입력하세요" th:text="${category.description}"></textarea>
                </div>

                <div class="qr-manage-form-actions">
                    <button type="submit" class="qr-manage-btn qr-manage-btn-primary"
                            th:text="${category.id != null ? '수정' : '등록'}">등록</button>
                    <a th:href="@{/qr-manage/shop/admin/category/list}" class="qr-manage-btn qr-manage-btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        .qr-manage-form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            resize: vertical;
        }
        .qr-manage-form-actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</th:block>

</html>

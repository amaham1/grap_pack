    <style>
        .qr-manage-upload-area {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        .qr-manage-upload-area:hover,
        .qr-manage-upload-area.dragover {
            border-color: #3498db;
            background: #f8f9fa;
        }
        .qr-manage-upload-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 10px;
        }
        .qr-manage-image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }
        .qr-manage-image-item {
            background: #f8f9fa;
            border-radius: 8px;
            overflow: hidden;
        }
        .qr-manage-image-wrapper {
            position: relative;
            padding-top: 100%;
        }
        .qr-manage-image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .qr-manage-image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .qr-manage-image-wrapper:hover .qr-manage-image-overlay {
            opacity: 1;
        }
        .qr-manage-drag-handle {
            color: #fff;
            font-size: 24px;
            cursor: move;
        }
        .qr-manage-primary-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #3498db;
            color: #fff;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .qr-manage-image-actions {
            padding: 10px;
            display: flex;
            gap: 5px;
            justify-content: center;
        }
        .qr-manage-image-info {
            padding: 0 10px 10px;
            font-size: 12px;
            color: #666;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .qr-manage-btn-outline {
            background: transparent;
            border: 1px solid #3498db;
            color: #3498db;
        }
        .qr-manage-btn-outline:hover {
            background: #3498db;
            color: #fff;
        }
        .sortable-ghost {
            opacity: 0.4;
        }
    </style>

    <script th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {
            // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì—…ë¡œë“œ
            const dropZone = document.getElementById('dropZone');
            const fileInput = document.getElementById('fileInput');

            dropZone.addEventListener('click', () => fileInput.click());

            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', () => {
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
                if (e.dataTransfer.files.length) {
                    fileInput.files = e.dataTransfer.files;
                }
            });

            // ì´ë¯¸ì§€ ìˆœì„œ ì •ë ¬
            const grid = document.getElementById('sortableImages');
            if (grid && typeof Sortable !== 'undefined') {
                new Sortable(grid, {
                    handle: '.qr-manage-drag-handle',
                    animation: 150,
                    onEnd: function(evt) {
                        const imageIds = Array.from(grid.querySelectorAll('.qr-manage-image-item')).map(item => parseInt(item.dataset.id));
                        const menuId = [[${menu.id}]];
                        const csrfToken = document.querySelector('meta[name="_csrf"]')?.getAttribute('content') || '';

                        fetch('/qr-manage/shop/admin/menu/' + menuId + '/image/sort', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRF-TOKEN': csrfToken
                            },
                            body: JSON.stringify(imageIds)
                        });
                    }
                });
            }
        });
    </script>

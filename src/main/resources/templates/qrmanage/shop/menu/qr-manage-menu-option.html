<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{qrmanage/shop/layout/qr-manage-shop-layout}">

<th:block layout:fragment="content">
    <div class="qr-manage-page-header">
        <h1 class="qr-manage-page-title">
            메뉴 옵션 관리
            <span style="font-size: 16px; font-weight: normal; color: #666;">- <span th:text="${menu.name}">메뉴명</span></span>
        </h1>
        <a th:href="@{/qr-manage/shop/admin/menu/list}" class="qr-manage-btn qr-manage-btn-secondary">목록으로</a>
    </div>

    <!-- 알림 메시지 -->
    <div th:if="${message}" class="qr-manage-alert qr-manage-alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="qr-manage-alert qr-manage-alert-danger" th:text="${error}"></div>

    <!-- 옵션 그룹 추가 -->
    <div class="qr-manage-card qr-manage-mb-20">
        <div class="qr-manage-card-header">
            <h2 class="qr-manage-card-title">옵션 그룹 추가</h2>
        </div>
        <div class="qr-manage-card-body">
            <form th:action="@{/qr-manage/shop/admin/menu/{menuId}/option-group/add(menuId=${menu.id})}" method="post" class="qr-manage-inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="text" name="name" placeholder="옵션 그룹명 (예: 사이즈, 추가 토핑)" required class="qr-manage-input-inline" style="flex: 1;"/>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" name="isRequired" value="true"/>
                    필수 선택
                </label>
                <button type="submit" class="qr-manage-btn qr-manage-btn-primary">추가</button>
            </form>
        </div>
    </div>

    <!-- 옵션 그룹 목록 -->
    <div th:each="group : ${optionGroups}" class="qr-manage-card qr-manage-mb-20">
        <div class="qr-manage-card-header" style="display: flex; justify-content: space-between; align-items: center;">
            <div>
                <h2 class="qr-manage-card-title" style="display: inline;">
                    <span th:text="${group.name}">옵션 그룹명</span>
                </h2>
                <span th:if="${group.isRequired}" class="qr-manage-badge qr-manage-badge-primary" style="margin-left: 10px;">필수</span>
                <span th:unless="${group.isRequired}" class="qr-manage-badge qr-manage-badge-pending" style="margin-left: 10px;">선택</span>
            </div>
            <div style="display: flex; gap: 5px;">
                <button type="button" class="qr-manage-btn qr-manage-btn-sm qr-manage-btn-secondary"
                        th:onclick="'toggleEditGroup(' + ${group.id} + ')'">수정</button>
                <form th:action="@{/qr-manage/shop/admin/menu/{menuId}/option-group/delete/{groupId}(menuId=${menu.id}, groupId=${group.id})}"
                      method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="qr-manage-btn qr-manage-btn-sm qr-manage-btn-danger"
                            onclick="return confirm('이 옵션 그룹과 모든 옵션을 삭제하시겠습니까?')">삭제</button>
                </form>
            </div>
        </div>

        <!-- 옵션 그룹 수정 폼 (숨김) -->
        <div th:id="'editGroup_' + ${group.id}" style="display: none; padding: 15px; background: #f8f9fa; border-bottom: 1px solid #eee;">
            <form th:action="@{/qr-manage/shop/admin/menu/{menuId}/option-group/update/{groupId}(menuId=${menu.id}, groupId=${group.id})}"
                  method="post" class="qr-manage-inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="text" name="name" th:value="${group.name}" required class="qr-manage-input-inline" style="flex: 1;"/>
                <label style="display: flex; align-items: center; gap: 5px;">
                    <input type="checkbox" name="isRequired" value="true" th:checked="${group.isRequired}"/>
                    필수 선택
                </label>
                <button type="submit" class="qr-manage-btn qr-manage-btn-primary">저장</button>
                <button type="button" class="qr-manage-btn qr-manage-btn-secondary"
                        th:onclick="'toggleEditGroup(' + ${group.id} + ')'">취소</button>
            </form>
        </div>

        <div class="qr-manage-card-body">
            <!-- 옵션 추가 폼 -->
            <form th:action="@{/qr-manage/shop/admin/menu/{menuId}/option-group/{groupId}/option/add(menuId=${menu.id}, groupId=${group.id})}"
                  method="post" class="qr-manage-inline-form qr-manage-mb-20">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="text" name="name" placeholder="옵션명 (예: 라지, 레귤러)" required class="qr-manage-input-inline" style="flex: 1;"/>
                <button type="submit" class="qr-manage-btn qr-manage-btn-sm qr-manage-btn-primary">옵션 추가</button>
            </form>

            <!-- 옵션 목록 -->
            <div th:if="${!#lists.isEmpty(group.options)}" class="qr-manage-option-list">
                <div th:each="option : ${group.options}" class="qr-manage-option-item">
                    <span th:text="${option.name}">옵션명</span>
                    <form th:action="@{/qr-manage/shop/admin/menu/{menuId}/option/delete/{optionId}(menuId=${menu.id}, optionId=${option.id})}"
                          method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="qr-manage-btn-link" onclick="return confirm('이 옵션을 삭제하시겠습니까?')">삭제</button>
                    </form>
                </div>
            </div>
            <p th:if="${#lists.isEmpty(group.options)}" style="color: #999; text-align: center; padding: 20px;">
                등록된 옵션이 없습니다.
            </p>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(optionGroups)}" class="qr-manage-card">
        <div class="qr-manage-card-body">
            <p style="color: #999; text-align: center; padding: 40px 0;">
                등록된 옵션 그룹이 없습니다. 위에서 옵션 그룹을 추가해주세요.
            </p>
        </div>
    </div>

    <style>
        .qr-manage-inline-form {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        .qr-manage-input-inline {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .qr-manage-option-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .qr-manage-option-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            background: #f8f9fa;
            border-radius: 20px;
            font-size: 14px;
        }
        .qr-manage-btn-link {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 12px;
            padding: 0;
        }
        .qr-manage-btn-link:hover {
            text-decoration: underline;
        }
        .qr-manage-badge-primary {
            background-color: #3498db;
            color: #fff;
        }
    </style>

    <script>
        function toggleEditGroup(groupId) {
            const editForm = document.getElementById('editGroup_' + groupId);
            if (editForm.style.display === 'none') {
                editForm.style.display = 'block';
            } else {
                editForm.style.display = 'none';
            }
        }
    </script>
</th:block>

</html>

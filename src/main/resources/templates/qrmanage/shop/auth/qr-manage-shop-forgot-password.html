<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - QR 관리 시스템</title>
    <link rel="stylesheet" th:href="@{/qrmanage/css/shop.css}">
</head>
<body>
    <div class="qr-manage-login-container">
        <div class="qr-manage-login-box">
            <h1>QR 관리 시스템</h1>
            <p class="qr-manage-login-subtitle">비밀번호 찾기</p>

            <!-- 성공 메시지 -->
            <div th:if="${message}" class="qr-manage-alert qr-manage-alert-success">
                <p th:text="${message}"></p>
            </div>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="qr-manage-alert qr-manage-alert-error">
                <p th:text="${error}"></p>
            </div>

            <!-- 비밀번호 찾기 폼 -->
            <form th:action="@{/qr-manage/shop/auth/forgot-password}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="qr-manage-form-group">
                    <label for="email">가입시 등록한 이메일</label>
                    <input type="email" id="email" name="email" required autofocus
                           placeholder="example@email.com">
                </div>

                <button type="submit" class="qr-manage-btn qr-manage-btn-primary qr-manage-btn-block">
                    비밀번호 재설정 링크 받기
                </button>
            </form>

            <div class="qr-manage-login-links">
                <a th:href="@{/qr-manage/shop/auth/login}">로그인으로 돌아가기</a>
            </div>

            <p class="qr-manage-register-notice">
                * 가입시 등록한 이메일로 비밀번호 재설정 링크가 발송됩니다.
            </p>
        </div>
    </div>
</body>
</html>

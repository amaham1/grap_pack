<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - QR 관리 시스템</title>
    <link rel="stylesheet" th:href="@{/qrmanage/css/shop.css}">
</head>
<body>
    <div class="qr-manage-login-container">
        <div class="qr-manage-login-box">
            <h1>QR 관리 시스템</h1>
            <p class="qr-manage-login-subtitle">새 비밀번호 설정</p>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="qr-manage-alert qr-manage-alert-error">
                <p th:text="${error}"></p>
            </div>

            <!-- 비밀번호 재설정 폼 -->
            <form th:action="@{/qr-manage/shop/auth/reset-password}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="token" th:value="${token}"/>

                <div class="qr-manage-form-group">
                    <label for="password">새 비밀번호 <span class="qr-manage-required">*</span></label>
                    <input type="password" id="password" name="password" required
                           placeholder="8자 이상 입력하세요"
                           minlength="8">
                </div>

                <div class="qr-manage-form-group">
                    <label for="passwordConfirm">비밀번호 확인 <span class="qr-manage-required">*</span></label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required
                           placeholder="비밀번호를 다시 입력하세요">
                </div>

                <button type="submit" class="qr-manage-btn qr-manage-btn-primary qr-manage-btn-block">
                    비밀번호 변경
                </button>
            </form>

            <div class="qr-manage-login-links">
                <a th:href="@{/qr-manage/shop/auth/login}">로그인으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        // 비밀번호 확인 검증
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password !== passwordConfirm) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
            }
        });
    </script>
</body>
</html>

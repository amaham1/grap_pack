<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - QR 관리 시스템</title>
    <link rel="stylesheet" th:href="@{/qrmanage/css/shop.css}">
</head>
<body>
    <div class="qr-manage-login-container">
        <div class="qr-manage-login-box qr-manage-register-box">
            <h1>QR 관리 시스템</h1>
            <p class="qr-manage-login-subtitle">상점관리자 회원가입</p>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="qr-manage-alert qr-manage-alert-error">
                <p th:text="${error}"></p>
            </div>

            <!-- 회원가입 폼 -->
            <form th:action="@{/qr-manage/shop/auth/register}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="qr-manage-form-group">
                    <label for="username">아이디 <span class="qr-manage-required">*</span></label>
                    <input type="text" id="username" name="username" required
                           placeholder="영문, 숫자 4~20자"
                           pattern="[a-zA-Z0-9]{4,20}"
                           th:value="${shopAdmin?.username}">
                </div>

                <div class="qr-manage-form-group">
                    <label for="password">비밀번호 <span class="qr-manage-required">*</span></label>
                    <input type="password" id="password" name="password" required
                           placeholder="8자 이상"
                           minlength="8">
                </div>

                <div class="qr-manage-form-group">
                    <label for="passwordConfirm">비밀번호 확인 <span class="qr-manage-required">*</span></label>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" required
                           placeholder="비밀번호 재입력">
                </div>

                <div class="qr-manage-form-group">
                    <label for="name">이름 <span class="qr-manage-required">*</span></label>
                    <input type="text" id="name" name="name" required
                           placeholder="실명을 입력하세요"
                           th:value="${shopAdmin?.name}">
                </div>

                <div class="qr-manage-form-group">
                    <label for="email">이메일 <span class="qr-manage-required">*</span></label>
                    <input type="email" id="email" name="email" required
                           placeholder="example@email.com"
                           th:value="${shopAdmin?.email}">
                </div>

                <div class="qr-manage-form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone"
                           placeholder="010-0000-0000"
                           th:value="${shopAdmin?.phone}">
                </div>

                <button type="submit" class="qr-manage-btn qr-manage-btn-primary qr-manage-btn-block">
                    회원가입
                </button>
            </form>

            <div class="qr-manage-login-links">
                <a th:href="@{/qr-manage/shop/auth/login}">이미 계정이 있으신가요? 로그인</a>
            </div>

            <p class="qr-manage-register-notice">
                * 회원가입 후 관리자 승인이 필요합니다.<br>
                승인 완료 시 이메일로 안내드립니다.
            </p>
        </div>
    </div>

    <script>
        // 비밀번호 확인 검증
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;

            if (password !== passwordConfirm) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
            }
        });
    </script>
</body>
</html>

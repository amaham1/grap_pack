<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{qrmanage/customer/layout/qr-manage-customer-layout}">

<th:block layout:fragment="content">
    <div class="qr-manage-customer-container">
        <!-- 뒤로가기 -->
        <a th:href="@{/qr-manage/view/menu/{qrCode}(qrCode=${qrCode})}" class="qr-manage-back-link">&larr; 메뉴 목록으로</a>

        <!-- 메뉴 이미지 -->
        <div class="qr-manage-menu-image" th:if="${menu.primaryImageUrl}">
            <img th:src="${menu.primaryImageUrl}" th:alt="${menu.name}"/>
        </div>

        <!-- 메뉴 정보 -->
        <div class="qr-manage-menu-info">
            <div class="qr-manage-menu-header">
                <h1 class="qr-manage-menu-name" th:text="${menu.name}">메뉴명</h1>
                <span th:if="${menu.isSoldOut}" class="qr-manage-sold-out">품절</span>
            </div>

            <span class="qr-manage-category-badge" th:text="${menu.categoryName}">카테고리</span>

            <p class="qr-manage-menu-desc" th:if="${menu.description}" th:text="${menu.description}">메뉴 설명</p>

            <div class="qr-manage-menu-price" th:text="${#numbers.formatInteger(menu.price, 3, 'COMMA')} + '원'">10,000원</div>
        </div>

        <!-- 옵션 그룹 -->
        <div th:if="${menu.optionGroups != null and !menu.optionGroups.isEmpty()}" class="qr-manage-options-section">
            <h2 class="qr-manage-section-title">옵션</h2>

            <div th:each="group : ${menu.optionGroups}" class="qr-manage-option-group">
                <div class="qr-manage-option-header">
                    <span class="qr-manage-option-name" th:text="${group.name}">옵션 그룹명</span>
                    <span th:if="${group.isRequired}" class="qr-manage-required-badge">필수</span>
                </div>
                <div class="qr-manage-option-items">
                    <span th:each="option : ${group.options}" class="qr-manage-option-item" th:text="${option.name}">옵션</span>
                </div>
            </div>
        </div>
    </div>

    <style>
        .qr-manage-customer-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .qr-manage-back-link {
            display: inline-block;
            color: #666;
            text-decoration: none;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .qr-manage-menu-image {
            width: 100%;
            height: 250px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .qr-manage-menu-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .qr-manage-menu-info {
            margin-bottom: 25px;
        }
        .qr-manage-menu-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        .qr-manage-menu-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .qr-manage-sold-out {
            font-size: 12px;
            padding: 3px 8px;
            background: #e74c3c;
            color: #fff;
            border-radius: 4px;
        }
        .qr-manage-category-badge {
            display: inline-block;
            font-size: 13px;
            padding: 3px 10px;
            background: #f0f0f0;
            color: #666;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .qr-manage-menu-desc {
            font-size: 15px;
            color: #666;
            line-height: 1.6;
            margin: 0 0 15px 0;
        }
        .qr-manage-menu-price {
            font-size: 22px;
            font-weight: bold;
            color: #3498db;
        }
        .qr-manage-options-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
        }
        .qr-manage-section-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0 0 15px 0;
            color: #333;
        }
        .qr-manage-option-group {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .qr-manage-option-group:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        .qr-manage-option-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        .qr-manage-option-name {
            font-weight: 500;
        }
        .qr-manage-required-badge {
            font-size: 11px;
            padding: 2px 6px;
            background: #3498db;
            color: #fff;
            border-radius: 3px;
        }
        .qr-manage-option-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .qr-manage-option-item {
            font-size: 14px;
            padding: 5px 12px;
            background: #fff;
            border-radius: 20px;
            color: #333;
        }
    </style>
</th:block>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{qrmanage/customer/layout/qr-manage-customer-layout}">

<th:block layout:fragment="content">
    <div class="qr-manage-customer-container">
        <!-- 상점 헤더 -->
        <div class="qr-manage-shop-header">
            <h1 class="qr-manage-shop-name" th:text="${shop.name}">상점명</h1>
        </div>

        <!-- 메뉴 목록 -->
        <div th:each="entry : ${menusByCategory}" class="qr-manage-category-section">
            <h2 class="qr-manage-category-title" th:text="${entry.key.name}">카테고리명</h2>

            <div class="qr-manage-menu-list">
                <div th:each="menu : ${entry.value}" class="qr-manage-menu-item">
                    <div class="qr-manage-menu-image" th:if="${menu.primaryImageUrl}">
                        <img th:src="${menu.primaryImageUrl}" th:alt="${menu.name}"/>
                    </div>
                    <div class="qr-manage-menu-info">
                        <div class="qr-manage-menu-header">
                            <h3 class="qr-manage-menu-name" th:text="${menu.name}">메뉴명</h3>
                            <span th:if="${menu.isSoldOut}" class="qr-manage-sold-out">품절</span>
                        </div>
                        <p th:if="${menu.description}" class="qr-manage-menu-desc" th:text="${menu.description}">메뉴 설명</p>
                        <span class="qr-manage-menu-price" th:text="${#numbers.formatInteger(menu.price, 3, 'COMMA')} + '원'">10,000원</span>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#maps.isEmpty(menusByCategory)}" class="qr-manage-empty">
            <p>등록된 메뉴가 없습니다.</p>
        </div>
    </div>

    <style>
        .qr-manage-customer-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .qr-manage-shop-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
            margin-bottom: 20px;
        }
        .qr-manage-shop-name {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .qr-manage-category-section {
            margin-bottom: 30px;
        }
        .qr-manage-category-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }
        .qr-manage-menu-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .qr-manage-menu-item {
            display: flex;
            gap: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .qr-manage-menu-image {
            flex-shrink: 0;
            width: 90px;
            height: 90px;
            border-radius: 8px;
            overflow: hidden;
        }
        .qr-manage-menu-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .qr-manage-menu-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .qr-manage-menu-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }
        .qr-manage-menu-name {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        .qr-manage-sold-out {
            font-size: 12px;
            padding: 2px 6px;
            background: #e74c3c;
            color: #fff;
            border-radius: 4px;
        }
        .qr-manage-menu-desc {
            font-size: 13px;
            color: #666;
            margin: 0 0 8px 0;
            flex: 1;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .qr-manage-menu-price {
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
        }
        .qr-manage-empty {
            text-align: center;
            padding: 50px 0;
            color: #999;
        }
    </style>
</th:block>

</html>

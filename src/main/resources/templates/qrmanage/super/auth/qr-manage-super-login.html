<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>최고관리자 로그인 - QR 관리 시스템</title>
    <link rel="stylesheet" th:href="@{/qrmanage/css/super.css}">
</head>
<body>
    <div class="qr-manage-login-container">
        <div class="qr-manage-login-box">
            <h1>QR 관리 시스템</h1>
            <p class="qr-manage-login-subtitle">최고관리자 로그인</p>

            <!-- 에러 메시지 -->
            <div th:if="${param.error}" class="qr-manage-alert qr-manage-alert-error">
                <p>아이디 또는 비밀번호가 올바르지 않습니다.</p>
            </div>

            <!-- 로그아웃 메시지 -->
            <div th:if="${param.logout}" class="qr-manage-alert qr-manage-alert-info">
                <p>로그아웃 되었습니다.</p>
            </div>

            <!-- 로그인 폼 -->
            <form th:action="@{/qr-manage/super/auth/login}" method="post">
                <div class="qr-manage-form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" name="username" required autofocus
                           placeholder="아이디를 입력하세요">
                </div>

                <div class="qr-manage-form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           placeholder="비밀번호를 입력하세요">
                </div>

                <button type="submit" class="qr-manage-btn qr-manage-btn-primary qr-manage-btn-block">
                    로그인
                </button>
            </form>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{qrmanage/super/layout/qr-manage-super-layout}">

<th:block layout:fragment="content">
    <div class="qr-manage-page-header">
        <h1 class="qr-manage-page-title">상점관리자 등록</h1>
        <a th:href="@{/qr-manage/super/admin/shop-admin/list}" class="qr-manage-btn qr-manage-btn-secondary">
            취소
        </a>
    </div>

    <div class="qr-manage-card">
        <div class="qr-manage-card-body">
            <form th:action="@{/qr-manage/super/admin/shop-admin/create}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="qr-manage-form-group">
                    <label for="username">아이디 <span class="qr-manage-required">*</span></label>
                    <input type="text" id="username" name="username" required
                           placeholder="영문, 숫자 4~20자"
                           pattern="[a-zA-Z0-9]{4,20}"
                           th:value="${shopAdmin.username}">
                </div>

                <div class="qr-manage-form-group">
                    <label for="password">비밀번호 <span class="qr-manage-required">*</span></label>
                    <input type="password" id="password" name="password" required
                           placeholder="8자 이상"
                           minlength="8">
                </div>

                <div class="qr-manage-form-group">
                    <label for="name">이름 <span class="qr-manage-required">*</span></label>
                    <input type="text" id="name" name="name" required
                           placeholder="실명을 입력하세요"
                           th:value="${shopAdmin.name}">
                </div>

                <div class="qr-manage-form-group">
                    <label for="email">이메일 <span class="qr-manage-required">*</span></label>
                    <input type="email" id="email" name="email" required
                           placeholder="example@email.com"
                           th:value="${shopAdmin.email}">
                </div>

                <div class="qr-manage-form-group">
                    <label for="phone">연락처</label>
                    <input type="tel" id="phone" name="phone"
                           placeholder="010-0000-0000"
                           th:value="${shopAdmin.phone}">
                </div>

                <div class="qr-manage-form-actions">
                    <button type="submit" class="qr-manage-btn qr-manage-btn-primary">등록</button>
                    <a th:href="@{/qr-manage/super/admin/shop-admin/list}" class="qr-manage-btn qr-manage-btn-secondary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        .qr-manage-form-actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }
    </style>
</th:block>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{qrmanage/super/layout/qr-manage-super-layout}">

<th:block layout:fragment="content">
    <div class="qr-manage-page-header">
        <h1 class="qr-manage-page-title">상점 상세</h1>
        <a th:href="@{/qr-manage/super/admin/shop/list}" class="qr-manage-btn qr-manage-btn-secondary">목록으로</a>
    </div>

    <!-- 기본 정보 -->
    <div class="qr-manage-card qr-manage-mb-20">
        <div class="qr-manage-card-header">
            <h2 class="qr-manage-card-title">기본 정보</h2>
            <div>
                <span class="qr-manage-badge"
                      th:classappend="${shop.status.name() == 'APPROVED' ? 'qr-manage-badge-active' :
                                       (shop.status.name() == 'PENDING' ? 'qr-manage-badge-pending' : 'qr-manage-badge-suspended')}"
                      th:text="${shop.status.description}">검수대기</span>
                <span th:if="${shop.isVisible}" class="qr-manage-badge qr-manage-badge-visible">노출중</span>
                <span th:unless="${shop.isVisible}" class="qr-manage-badge qr-manage-badge-hidden">비노출</span>
            </div>
        </div>
        <div class="qr-manage-card-body">
            <table class="qr-manage-detail-table">
                <tr><th>상점 ID</th><td th:text="${shop.id}">1</td></tr>
                <tr><th>상점명</th><td th:text="${shop.name}">상점명</td></tr>
                <tr><th>설명</th><td th:text="${shop.description ?: '-'}">설명</td></tr>
                <tr><th>주소</th><td th:text="${shop.address ?: '-'}">주소</td></tr>
                <tr><th>연락처</th><td th:text="${shop.phone ?: '-'}">연락처</td></tr>
                <tr><th>관리자</th><td th:text="${shop.shopAdminName} + ' (' + ${shop.shopAdminEmail} + ')'">관리자</td></tr>
                <tr><th>등록일</th><td th:text="${#temporals.format(shop.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</td></tr>
            </table>
        </div>
    </div>

    <!-- 상태 관리 -->
    <div class="qr-manage-card qr-manage-mb-20">
        <div class="qr-manage-card-header">
            <h2 class="qr-manage-card-title">상태 관리</h2>
        </div>
        <div class="qr-manage-card-body">
            <div class="qr-manage-action-row">
                <!-- 검수 대기 상태일 때 -->
                <th:block th:if="${shop.status.name() == 'PENDING'}">
                    <form th:action="@{/qr-manage/super/admin/shop/approve/{id}(id=${shop.id})}" method="post" class="qr-manage-inline-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="text" name="comment" placeholder="승인 코멘트 (선택)" class="qr-manage-input-inline"/>
                        <button type="submit" class="qr-manage-btn qr-manage-btn-success">승인</button>
                    </form>
                    <form th:action="@{/qr-manage/super/admin/shop/reject/{id}(id=${shop.id})}" method="post" class="qr-manage-inline-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="text" name="comment" placeholder="반려 사유 (선택)" class="qr-manage-input-inline"/>
                        <button type="submit" class="qr-manage-btn qr-manage-btn-danger">반려</button>
                    </form>
                </th:block>

                <!-- 노출 설정 (승인된 상점만) -->
                <th:block th:if="${shop.status.name() == 'APPROVED'}">
                    <form th:action="@{/qr-manage/super/admin/shop/visibility/{id}(id=${shop.id})}" method="post" class="qr-manage-inline-form">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="isVisible" th:value="${!shop.isVisible}"/>
                        <button type="submit" class="qr-manage-btn"
                                th:classappend="${shop.isVisible ? 'qr-manage-btn-secondary' : 'qr-manage-btn-success'}"
                                th:text="${shop.isVisible ? '비노출로 변경' : '노출로 변경'}">노출 변경</button>
                    </form>
                </th:block>
            </div>
        </div>
    </div>

    <!-- 검수 이력 -->
    <div class="qr-manage-card qr-manage-mb-20">
        <div class="qr-manage-card-header">
            <h2 class="qr-manage-card-title">검수 이력</h2>
        </div>
        <div class="qr-manage-card-body">
            <table class="qr-manage-table" th:if="${!#lists.isEmpty(reviewHistory)}">
                <thead><tr><th>처리</th><th>코멘트</th><th>검수자</th><th>일시</th></tr></thead>
                <tbody>
                    <tr th:each="history : ${reviewHistory}">
                        <td>
                            <span class="qr-manage-badge"
                                  th:classappend="${history.action == 'APPROVED' ? 'qr-manage-badge-active' : 'qr-manage-badge-suspended'}"
                                  th:text="${history.action == 'APPROVED' ? '승인' : '반려'}">승인</span>
                        </td>
                        <td th:text="${history.comment ?: '-'}">코멘트</td>
                        <td th:text="${history.reviewerName}">검수자</td>
                        <td th:text="${#temporals.format(history.createdAt, 'yyyy-MM-dd HH:mm')}">일시</td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${#lists.isEmpty(reviewHistory)}" style="color: #999; text-align: center; padding: 20px;">검수 이력이 없습니다.</p>
        </div>
    </div>

    <!-- 메모 -->
    <div class="qr-manage-card">
        <div class="qr-manage-card-header">
            <h2 class="qr-manage-card-title">메모</h2>
        </div>
        <div class="qr-manage-card-body">
            <!-- 메모 추가 폼 -->
            <form th:action="@{/qr-manage/super/admin/shop/memo/{shopId}(shopId=${shop.id})}" method="post" class="qr-manage-mb-20">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div style="display: flex; gap: 10px;">
                    <input type="text" name="content" placeholder="메모를 입력하세요" required style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;"/>
                    <button type="submit" class="qr-manage-btn qr-manage-btn-primary">추가</button>
                </div>
            </form>

            <!-- 메모 목록 -->
            <div th:each="memo : ${memos}" class="qr-manage-memo-item">
                <div class="qr-manage-memo-content" th:text="${memo.content}">메모 내용</div>
                <div class="qr-manage-memo-meta">
                    <span th:text="${memo.adminName}">작성자</span> |
                    <span th:text="${#temporals.format(memo.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</span>
                    <form th:action="@{/qr-manage/super/admin/shop/memo/delete/{memoId}(memoId=${memo.id})}" method="post" style="display: inline;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="shopId" th:value="${shop.id}"/>
                        <button type="submit" class="qr-manage-btn-link" onclick="return confirm('삭제하시겠습니까?')">삭제</button>
                    </form>
                </div>
            </div>
            <p th:if="${#lists.isEmpty(memos)}" style="color: #999; text-align: center; padding: 20px;">메모가 없습니다.</p>
        </div>
    </div>

    <style>
        .qr-manage-detail-table { width: 100%; }
        .qr-manage-detail-table th { width: 120px; padding: 12px; background: #f8f9fa; border-bottom: 1px solid #eee; }
        .qr-manage-detail-table td { padding: 12px; border-bottom: 1px solid #eee; }
        .qr-manage-action-row { display: flex; gap: 15px; flex-wrap: wrap; }
        .qr-manage-inline-form { display: flex; gap: 10px; align-items: center; }
        .qr-manage-input-inline { padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px; width: 200px; }
        .qr-manage-badge-visible { background-color: #d4edda; color: #155724; }
        .qr-manage-badge-hidden { background-color: #e2e3e5; color: #383d41; }
        .qr-manage-memo-item { padding: 12px; background: #f8f9fa; border-radius: 4px; margin-bottom: 10px; }
        .qr-manage-memo-content { margin-bottom: 8px; }
        .qr-manage-memo-meta { font-size: 12px; color: #999; }
        .qr-manage-btn-link { background: none; border: none; color: #e74c3c; cursor: pointer; font-size: 12px; margin-left: 10px; }
    </style>
</th:block>
</html>
